# =============================================
# SQL Server Custom Configuration
# Purpose: Optimized settings for database administration lab
# =============================================

# Memory Configuration
[Memory]
# Set minimum and maximum server memory (MB)
# Adjust based on available system memory
min_server_memory_mb = 512
max_server_memory_mb = 2048

# Buffer pool extension (if using SSD)
buffer_pool_extension_enabled = false
buffer_pool_extension_size_mb = 1024

# Security Configuration
[Security]
# Enable SQL Server authentication
authentication_mode = "Mixed"

# Enable Common Criteria compliance
common_criteria_compliance_enabled = false

# Enable C2 audit mode (for detailed auditing)
c2_audit_mode = false

# Database Configuration
[Database]
# Default database settings
default_database_collation = "SQL_Latin1_General_CP1_CI_AS"
default_language = "us_english"

# Auto-create statistics
auto_create_statistics = true
auto_update_statistics = true
auto_update_statistics_asynchronously = false

# Backup Configuration
[Backup]
# Default backup compression
backup_compression_default = true

# Backup checksum default
backup_checksum_default = true

# Backup directory
default_backup_directory = "C:\\DatabaseBackups"

# Performance Configuration
[Performance]
# Maximum degree of parallelism
max_degree_of_parallelism = 4

# Cost threshold for parallelism
cost_threshold_for_parallelism = 50

# Optimize for ad hoc workloads
optimize_for_ad_hoc_workloads = true

# Network Configuration
[Network]
# TCP/IP enabled
tcp_enabled = true
tcp_port = 1433

# Named pipes enabled
named_pipes_enabled = false

# Shared memory enabled
shared_memory_enabled = true

# Agent Configuration
[Agent]
# SQL Server Agent startup type
agent_startup_type = "Automatic"

# Maximum worker threads
max_worker_threads = 0

# Agent history cleanup
agent_history_retention_days = 30

# Maintenance Configuration
[Maintenance]
# Database auto-shrink (generally not recommended)
auto_shrink = false

# Database auto-close
auto_close = false

# Page verify option
page_verify = "CHECKSUM"

# Recovery Configuration
[Recovery]
# Default recovery model for user databases
default_recovery_model = "FULL"

# Recovery interval (minutes)
recovery_interval_minutes = 0

# Logging Configuration
[Logging]
# Error log retention
error_log_retention_count = 6

# Login auditing
login_audit_level = "failure"

# XEvent sessions
default_trace_enabled = true

# High Availability Configuration
[HighAvailability]
# Always On availability groups
hadr_enabled = false

# Database mirroring
database_mirroring_enabled = false

# Replication Configuration
[Replication]
# Replication enabled
replication_enabled = false

# Distributor enabled
distributor_enabled = false
